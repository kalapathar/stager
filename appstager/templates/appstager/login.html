{% load static %}

{% block login-block %}
<head>
	<title>Accounts</title>
	<link rel="stylesheet" type="text/css" href="{% static 'appstager/login.css' %}" />
	<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
<head>

<body>
	{% if user.is_authenticated %}
	<h3>Stager</h3>
	<div id="user-tools">
	{% if user.is_admin or user.is_superuser %}
		<a href="/admin">
			<div class="tile">
				Admin
			</div>
		</a>
	{%endif%}
		<a id="showTile" href="{% url 'appstager:choice' %}">
			<div class="tile">
				Planner
			</div>
		</a>
		<a id="theaterTile" href="">
			<div class="tile">
				Theater
			</div>
		</a>
		<a id="logoutTile" href="/accounts/logout" >
			<div class="tile">
				Logout
			</div>
		</a>
	</div>
	{% else %}
	<h3>Stager</h3>
	<div class="loginPanel">
		<p>Please login to continue.</p>
		<div id="user-tools-login">
			<a id="google_login" href="/accounts/google/login" class="appstager-nav-item">
				<div id="googleLogin"></div>
			</a>
		</div>
	</div>
	{% endif %}
<body>
{% endblock %}
