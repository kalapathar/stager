    <script>
        // adds titles and basic tooltips to each of the seats
        $.each(
            $('svg circle'), function(key, value) { 

                var iter =  key;
                var titleCircle = document.createElementNS("http://www.w3.org/2000/svg", "title")
                
                var dataLabel = $(this).attr('id');
                
                titleCircle.textContent = dataLabel;
                value.append(titleCircle);
            }
        );

        // appends the correct seat once selected
        $(document).ready(function() {
                $("circle").click(function() {
                    if(this.getAttribute("class") == "seat") {
                        $(this).attr("class", "select");
                    } else {
                        $(this).attr("class", "seat");
                    }

                    if($("#selection p:contains('" + this.id + "')").length == 0) {
                        // add the element ID
                        $("#selection").append("<p>" + this.id + "</p><br />");
                    } else {
                        // remove the break and the paragraph
                        $("#selection p:contains('" + this.id + "')").next().remove();
                        $("#selection p:contains('" + this.id + "')").remove();
                    }
                });
            });
    </script>
