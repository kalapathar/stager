{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Stager | St. Olaf College</title>
        <meta name="author" content="Deepak Shah, Luke Zimmerman, Hugo Valent">
        <meta name="description" content="Theater production planning application">
        <meta name="keywords" content="theater, production, technology, planning, hipercic">

        <link rel="stylesheet" type="text/css" href="{% static 'appstager/base.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'appstager/theater.css' %}" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <script>
            // assign a unique ID to each event in the sequence
            var evCount = 3;

            // dropping is only allowed <ul> or <li> elements
            function allowDrop(ev) {
                ev.preventDefault();
                if (ev.target.tagName == "LI" || ev.target.tagName == "UL")
                    ev.dataTransfer.dropEffect = "none";
                else
                    ev.dataTransfer.dropEffect = "all";
            }

            // drag the element
            function drag(ev) {
                ev.dataTransfer.setData("text", ev.target.id);
            }

            // drop the element and clone the node
            function drop(ev) {
                ev.preventDefault();
                var data = ev.dataTransfer.getData("text");
                var copy = document.getElementById(data).cloneNode(true);
                copy.id = "event" + evCount;
                copy.draggable = "false";
                ev.target.appendChild(copy);
                evCount++;
            }
        
            $(document).ready(function() {
              $("circle").click(function() {
                if(this.getAttribute("class") == "seat") {
                    $(this).attr("class", "select");
                } else {
                    $(this).attr("class", "seat");
                }

            $("#selection").append("<p>" + this.id + "</p>");
              });
            });
        </script>
    </head>
    
    <body>
    <div class="leftBar">
        <div class="seq" ondragover="allowDrop(event)" ondrop="drop(event)">
            <ul>
                <li>
                    <a href="#">Vibrate</a>
                </li>
                <li>
                    <a href="#">Flash</a>
                </li>
            </ul>
        </div>
        <div class="ops">
            <ul>
                {% for events in allevents%}
                <li id="anevent" draggable="true" ondragstart="drag(event)">
                    <a href="#">{{events.event_name}}</a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
    <div class="viz">
        {% include "appstager/theater.html" %}
    </div>
    </body>
    
</html>
