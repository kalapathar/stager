{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Stager | St. Olaf College</title>
        <meta name="author" content="Deepak Shah, Luke Zimmerman, Hugo Valent">
        <meta name="description" content="Theater production planning application">
        <meta name="keywords" content="theater, production, technology, planning, hipercic">

        <link rel="stylesheet" type="text/css" href="{% static 'appstager/base.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'appstager/theater.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'appstager/nav.css' %}" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">

    </head>
    

    <body>	
	{% if user.is_authenticated %}
		{% include "appstager/nav.html" %}
		{% block main-content %}
		{% endblock %}
	{% else %}
		{% block login-block %}
		{% endblock %}
	{% endif %}

    </body>
</html>
