{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Stager | St. Olaf College</title>
        <meta name="author" content="Deepak Shah, Luke Zimmerman, Hugo Valent">
        <meta name="description" content="Theater production planning application">
        <meta name="keywords" content="theater, production, technology, planning, hipercic">

        <link rel="stylesheet" type="text/css" href="{% static 'appstager/base.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'appstager/theater.css' %}" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="{% static 'appstager/jquery-3.2.1.js' %}"></script>

        <script>
            // assign a unique ID to each event in the sequence
            var evCount = 3;

            // dropping is only allowed <ul> or <li> elements
            function allowDrop(ev) {
                ev.preventDefault();
                if (ev.target.tagName == "LI" || ev.target.tagName == "UL")
                    ev.dataTransfer.dropEffect = "none";
                else
                    ev.dataTransfer.dropEffect = "all";
            }

            // drag the element
            function drag(ev) {
                ev.dataTransfer.setData("text", ev.target.id);
            }

            // drop the element and clone the node
            function drop(ev) {
                ev.preventDefault();
                var data = ev.dataTransfer.getData("text");
                var copy = document.getElementById(data).cloneNode(true);
                copy.id = "event" + evCount;
                copy.draggable = "false";
                ev.target.appendChild(copy);
                evCount++;
            }
        
            $(document).ready(function() {
                $("circle").click(function() {
                    if(this.getAttribute("class") == "seat") {
                        $(this).attr("class", "select");
                    } else {
                        $(this).attr("class", "seat");
                    }
                    $("#selection").append("<p>" + this.id + "</p>");
                });
            });

            $(document).ready(function() {
                $('.action .itemButton .fa').click(function(e) {
                    $(this).parent().find('.panel').slideToggle('500');
                });
            });
        </script>
    </head>
    
    <body>
    <div class="leftBar">
        <div class="action" ondragover="allowDrop(event)" ondrop="drop(event)">
            <h3>Actions</h3>
            <ul>
                <li class="itemButton">
                    <a href="#">Vibrate</a>
                    <i class="fa fa-bars bars" aria-hidden="true"></i>
                    <div class="panel">
                        <div>
                            <label>Name</label><br />
                            <input type="text" /><br />
                            <label>Description</label><br />
                            <input type="text" /><br />
                        </div>
                    </div>
                </li>
                <li class="itemButton" >
                    <a href="#">Flash</a>
                    <i class="fa fa-bars bars" aria-hidden="true"></i>
                    <div class="panel">
                        <div>
                            <label>Name</label><br />
                            <input type="text" /><br />
                            <label>Description</label><br />
                            <input type="text" /><br />
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="ops">
            <h3>Action Types</h3>
            <ul>
                {% for type in actionType%}
                <li id="anevent" draggable="true" ondragstart="drag(event)">
                    <a href="#">{{type.name}}</a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
    <div class="viz">
        <h3>Visualization</h3>
        {% include "appstager/theater.html" %}
    </div>
    </body>
    
</html>
